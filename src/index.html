<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBuilder | Home</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header id="page-header"></header>
    
    <main class="divider">
      <div class="hero-banner">
        <h2>Build and Personalize your team to defeat your oponents!</h2>
        <h2>Every Pokémon is here!</h2>
        <!-- search bar -->
        <form action="" class="searchBar">
          <input type="text" name="pkmnName" id="pkmnName" placeholder="Search your favorite Pokémon">
          <input type="submit" value="Search" id="searchPkmn">
        </form>
      </div>
      
      <hr class="line-div">

      <section id="poke-recommend">
        <h3>Today's Pokémon Recommendation</h3>
        <div class="card-container"></div>
      </section>

      <hr class="line-div">
      
      <section class="recent-newsletter">
        <div id="recent-search">
          <h3>Recent Searches</h3>
          <div id="recent-search-list"></div>
        </div>
        
        <div id="vertical-div"></div>
        
        <div id="newsletter">
          <h3>
            Join our community for updates and new tools to take your
            Pokémon game to the next level.
          </h3>
          <button class="joinBtn">Join Now!</button>
        </div>
      </section>

      <hr class="line-div">

    </main>

    <footer id="page-footer"></footer>
  </body>
</html>
