<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeBuilder | Pokemon</title>

    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <script type="module" src="../js/pokemon-list.js"></script>
  </head>

  <body>
    <header id="page-header"></header>

    <main class="divider" id="pokemon-mainpg">
      <h2>Pokemon List</h2>

      <div class="front-back-btns">
        <div id="backBtn">
          <img src="../public/images/lessthan-square-svgrepo-com.svg" alt="page back button">
        </div>
        <div id="frontBtn">
          <img src="../public/images/greaterthan-square-svgrepo-com.svg" alt="page up button">
        </div>
      </div>

      <div id="pageInfos">
        <p class="pageIndicator">Page: <span id="pageNum"></span></p>
        <p class="pageIndicator">Showing 40 Pokemon</p>
      </div>

      <div id="pokemon-show" class="card-container"></div>
    </main>

    <footer id="page-footer"></footer>
  </body>
</html>
